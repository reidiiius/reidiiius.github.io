<!doctype html>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Reid Netterville III">
  <title>Seahorse</title>
  <link rel="stylesheet" href="/styles/seagrass.css" style type="text/css">
  <script src="/scripts/synchronic.js" type="application/javascript"></script>

<section id="coralreef"></section>

<article id="seagrass" onclick="coDex(LatinSys)">
  <div id="n0HgCu"></div>
  <div id="k6HgAg"></div>
  <div id="j3HgSn"></div>
  <div id="j6HgAu"></div>
  <div id="j2HgHg"></div>
  <div id="j3k6HgTi"></div>
  <div id="k2j6HgMn"></div>
</article>

<script type="application/javascript">
"use strict";

  hippoCampus("coralreef", "\/cabinet\/syngnathidae.xml");

var n0HgCu   = document.getElementById("n0HgCu");
var k6HgAg   = document.getElementById("k6HgAg");
var j3HgSn   = document.getElementById("j3HgSn");
var j6HgAu   = document.getElementById("j6HgAu");
var j2HgHg   = document.getElementById("j2HgHg");
var j3k6HgTi = document.getElementById("j3k6HgTi");
var k2j6HgMn = document.getElementById("k2j6HgMn");

var HanziSys = document.getElementById("hanzi");
var LatinSys = document.getElementById("latin");

function coDex(qp) {
  n0HgCu  .textContent = qp.dataset.n0;
  k6HgAg  .textContent = qp.dataset.k6;
  j3HgSn  .textContent = qp.dataset.j3;
  j6HgAu  .textContent = qp.dataset.j6;
  j2HgHg  .textContent = qp.dataset.j2;
  j3k6HgTi.textContent = qp.getAttribute("data-j3k6");
  k2j6HgMn.textContent = qp.getAttribute("data-k2j6");
}

  coDex(HanziSys);
</script>
