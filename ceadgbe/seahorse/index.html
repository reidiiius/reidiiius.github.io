<!doctype html>

  <meta charset=UTF-8>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Reid Netterville III">
  <title>Seahorse</title>
<style type="text/css">
body {
  background-color: Aquamarine;
}
#coralreef {
  display: none;
}
#seagrass {
  width: 85%;
  margin: 3% auto 1% auto;
  background-color: LightSkyBlue;
  white-space: nowrap;
  overflow: hidden;
}
#seagrass div {
  margin: 0.5%;
  border: 2px solid LightSeaGreen;
  background-color: Seashell;
  padding: 0.45em;
  line-height:133.5%;
  text-align: center;
  font-family: "DejaVu Sans Mono", Monospace;
  color: Sienna;
}
#notice {
  margin: 0.5em;
  padding: 0.5em;
}
.msg {
  text-align: center;
  font-family: "DejaVu Sans", sans-serif;
  font-size: 0.8em;
  color: Chocolate;
}
@media screen and (min-width:300px) {
  #seagrass div {
    font-size: 0.465em;
  }
}
@media screen and (min-width:450px) {
  #seagrass div {
    font-size: 0.594em;
  }
}
@media screen and (min-width:600px) {
  #seagrass div {
    font-size: 0.85em;
  }
}
@media screen and (min-width:750px) {
  #seagrass div {
    font-size: 1.05em;
  }
}
@media screen and (min-width:900px) {
  #seagrass div {
    font-size: 1.25em;
  }
}
@media screen and (min-width:1050px) {
  #seagrass div {
    font-size: 1.45em;
  }
}
</style>
<script src="/scripts/synchronic.js" type="application/javascript"></script>

<section id="coralreef"></section>

<article id="seagrass" onclick="coDex(LatinSys)">
  <div id="n0HgCu"></div>
  <div id="k6HgAg"></div>
  <div id="j3HgSn"></div>
  <div id="j6HgAu"></div>
  <div id="j2HgHg"></div>
  <div id="j3k6HgTi"></div>
  <div id="k2j6HgMn"></div>
</article>

<script type="application/javascript">
  hippoCampus("coralreef", "\/cabinet\/syngnathidae.xml");

var HanziSys = document.getElementById("hanzi");
var LatinSys = document.getElementById("latin");

var n0HgCu   = document.getElementById("n0HgCu");
var k6HgAg   = document.getElementById("k6HgAg");
var j3HgSn   = document.getElementById("j3HgSn");
var j6HgAu   = document.getElementById("j6HgAu");
var j2HgHg   = document.getElementById("j2HgHg");
var j3k6HgTi = document.getElementById("j3k6HgTi");
var k2j6HgMn = document.getElementById("k2j6HgMn");

function coDex(qp) {
  n0HgCu  .textContent = qp.dataset.n0;
  k6HgAg  .textContent = qp.dataset.k6;
  j3HgSn  .textContent = qp.dataset.j3;
  j6HgAu  .textContent = qp.dataset.j6;
  j2HgHg  .textContent = qp.dataset.j2;
  j3k6HgTi.textContent = qp.getAttribute("data-j3k6");
  k2j6HgMn.textContent = qp.getAttribute("data-k2j6");
}

  coDex(HanziSys);
</script>

<footer id="notice">
