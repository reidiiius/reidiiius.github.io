<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Reid Netterville III">
  <title>Qualitative</title>
  <link rel="stylesheet" href="/styles/easel.css" type="text/css">
  <script src="/scripts/qualitative.js" type="application/javascript"></script>
</head>
<body onload="perfectFourthsTuning()">
<nav id="nav">
  <button type="button" onclick="guitarStandardTuning()">EADGBE</button>
  <button type="button" onclick="perfectFourthsTuning()">EADGCF</button>
  <button type="button" onclick="guitarDADGADTuning()">DADGAD</button>
  <button type="button" onclick="guitarDGDGBDTuning()">DGDGBD</button>
  <button type="button" onclick="celloStandardTuning()">CGDAE</button>
</nav>
<script type="application/javascript">
"use strict";
var QE = new Object(QualitativE);
for (var i = 0; i < QE.length; i++) {
  var b = document.getElementsByTagName("body")[0];
  var p = document.createElement("pre");
  p.setAttribute("class", "str");
  p.setAttribute("data-graph", [i]);
  b.appendChild(p);
}
function guitarStandardTuning() {
  var pre = document.getElementsByTagName("pre");
  for ( var i = 0; i < pre.length; i++) {
    var x = pre[i];
    x.textContent = QE[i].$T +
            "\n" + QE[i].nE +
           "\n" + QE[i].nB +
          "\n" + QE[i].nG +
         "\n" + QE[i].nD +
        "\n" + QE[i].nA +
       "\n" + QE[i].nE ;
  }
}
function perfectFourthsTuning() {
  var pre = document.getElementsByTagName("pre");
  for ( var i = 0; i < pre.length; i++) {
    var x = pre[i];
    x.textContent = QE[i].$T +
            "\n" + QE[i].nF +
           "\n" + QE[i].nC +
          "\n" + QE[i].nG +
         "\n" + QE[i].nD +
        "\n" + QE[i].nA +
       "\n" + QE[i].nE ;
  }
}
function guitarDADGADTuning() {
  var pre = document.getElementsByTagName("pre");
  for ( var i = 0; i < pre.length; i++) {
    var x = pre[i];
    x.textContent = QE[i].$T +
            "\n" + QE[i].nD +
           "\n" + QE[i].nA +
          "\n" + QE[i].nG +
         "\n" + QE[i].nD +
        "\n" + QE[i].nA +
       "\n" + QE[i].nD ;
  }
}
function guitarDGDGBDTuning() {
  var pre = document.getElementsByTagName("pre");
  for ( var i = 0; i < pre.length; i++) {
    var x = pre[i];
    x.textContent = QE[i].$T +
            "\n" + QE[i].nD +
           "\n" + QE[i].nB +
          "\n" + QE[i].nG +
         "\n" + QE[i].nD +
        "\n" + QE[i].nG +
       "\n" + QE[i].nD ;
  }
}
function celloStandardTuning() {
  var pre = document.getElementsByTagName("pre");
  for ( var i = 0; i < pre.length; i++) {
    var x = pre[i];
    x.textContent = QE[i].$T +
            "\n" + QE[i].nE +
           "\n" + QE[i].nA +
          "\n" + QE[i].nD +
         "\n" + QE[i].nG +
        "\n" + QE[i].nC ;
  }
}
</script>
<div id="footer">
  <p class="attr">Copyright Â© 2015-2018 Reid Netterville III</p>
</div>
</body>
</html>
